<div class="row justify-content-center mt-5">
	<div class="col-12 col-md-6 col-lg-4">
		<div class="card">
			<div class="card-body">
				<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
					<li class="nav-item" role="presentation">
						<button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'" id="tab-login" (click)="onLoginTab()">Login</button>
					</li>
					<li class="nav-item" role="presentation">
						<button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'" id="tab-register" (click)="onRegisterTab()">Register</button>
					</li>
				</ul>
				<hr class="custom-hr"/>
				<div class="tab-content">
					<div [ngClass]="active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade'">
						<form (ngSubmit)="onLogin()" #loginForm="ngForm">
							<div class="form-outline mb-3">
								<label class="form-label" for="loginName">Username</label>
								<input type="text" id="loginName" name="login" class="form-control" [(ngModel)]="login" />
								<label class="form-label" for="loginPassword">Password</label>
								<input type="password" id="loginPassword" name="password" class="form-control" [(ngModel)]="password" />
							</div>
							<button type="submit" class="btn btn-light btn-block mb-3">Sign in</button>
						</form>
					</div>
					<div [ngClass]="active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade'">
						<form (ngSubmit)="onRegister()" #registerForm="ngForm">
							<div class="form-outline mb-3">
								<label class="form-label" for="firstName">First name</label>
								<input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="firstName" />
								<label class="form-label" for="lastName">Last name</label>
								<input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="lastName" />
								<label class="form-label" for="registerLogin">Username</label>
								<input type="text" id="registerLogin" name="login" class="form-control" [(ngModel)]="login" />
								<label class="form-label" for="registerPassword">Password</label>
								<input type="password" id="registerPassword" name="password" class="form-control" [(ngModel)]="password" />
							</div>
							<button type="submit" class="btn btn-light btn-block mb-3">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
  	</div>
</div>
