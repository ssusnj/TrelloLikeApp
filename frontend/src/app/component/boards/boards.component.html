<table *ngIf="boardResponses" class="table table-striped">
    <thead class="table-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">CREATED BY</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let board of boardResponses; let i = index">
            <td>{{board.id}}</td>
            <td>{{board.name}}</td>
            <td>{{board.createdBy}}</td>
            <td>
                <button [routerLink]="[board.id]" type="button" class="button btn btn-primary">View</button>
            </td>
        </tr>
    </tbody>
</table>
